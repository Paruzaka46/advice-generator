<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <p class="id">Advice #<span>124</span></p>
      <q class="advice">Do not check work email on your days off.</q>
      <img class="mobile-divider" src="images/pattern-divider-mobile.svg" alt="" />
      <img class="desktop-divider" src="images/pattern-divider-desktop.svg" alt="" />
    </div>
    <div class="random-background">
      <input class="random" type="image" src="images/icon-dice.svg" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
